<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doomsday Clock â€“ December 4th</title>
  <style>
    :root {
      --bg: #020106;
      --bg-accent: #050816;
      --primary: #f97373;
      --primary-soft: rgba(239, 68, 68, 0.12);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-radius: 1.5rem;
      --shadow-soft: 0 25px 60px rgba(0, 0, 0, 0.9);
      --danger: #ef4444;
      --danger-soft: rgba(248, 113, 113, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #1f2937 0, #020617 55%),
        radial-gradient(circle at bottom, #450a0a 0, #020617 55%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    main {
      max-width: 640px;
      width: 100%;
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #020106 60%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 27, 27, 0.6);
      padding: 2.5rem 2.25rem 2.75rem;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.75rem 2.25rem;
      }
    }

    .glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top, rgba(239, 68, 68, 0.25), transparent 65%),
        radial-gradient(circle at bottom right, rgba(248, 113, 113, 0.2), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .scanline {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.3) 0,
        rgba(15, 23, 42, 0.3) 1px,
        transparent 2px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.5;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    /* Doomsday header with glitch effect */
    .headline-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
    }

    .dot {
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fee2e2, var(--danger));
      box-shadow:
        0 0 10px rgba(239, 68, 68, 0.8),
        0 0 30px rgba(220, 38, 38, 0.7);
      flex-shrink: 0;
      animation: pulse 1.4s infinite alternate;
    }

    .dot::after {
      content: "";
      position: absolute;
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 999px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.85;
      }
      100% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    h1 {
      font-size: clamp(2.1rem, 3.1vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      position: relative;
      color: var(--primary);
      text-shadow:
        0 0 8px rgba(248, 113, 113, 0.7),
        0 0 20px rgba(248, 113, 113, 0.5);
    }

    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip-path: inset(0 0 50% 0);
      opacity: 0.75;
      pointer-events: none;
    }

    .glitch::before {
      transform: translate(-1px, -1px);
      color: #f97373;
      mix-blend-mode: screen;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      transform: translate(1px, 1px);
      color: #fb7185;
      mix-blend-mode: screen;
      clip-path: inset(50% 0 0 0);
      animation: glitchBottom 1.7s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 55% 0); }
      50% { clip-path: inset(0 0 30% 0); transform: translate(-1px, -0.5px); }
      100% { clip-path: inset(0 0 45% 0); transform: translate(-0.5px, -1px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(55% 0 0 0); }
      50% { clip-path: inset(35% 0 0 0); transform: translate(0.5px, 1px); }
      100% { clip-path: inset(45% 0 0 0); transform: translate(1px, 0.5px); }
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .subtitle strong {
      color: var(--danger);
    }

    .target-date {
      color: var(--primary);
      font-weight: 600;
    }

    .mode-switch {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 1.25rem;
      padding: 0.25rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(127, 29, 29, 0.8);
      box-shadow: 0 0 18px rgba(127, 29, 29, 0.5);
    }

    .mode-btn {
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.8rem;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .mode-btn.active {
      background: var(--danger);
      color: #020106;
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(248, 113, 113, 0.6);
    }

    .mode-btn:hover:not(.active) {
      background: rgba(127, 29, 29, 0.7);
      color: #f9fafb;
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.9rem;
      margin-bottom: 1.75rem;
    }

    @media (min-width: 480px) {
      .countdown-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .time-block {
      background: radial-gradient(circle at top, var(--primary-soft), transparent 65%);
      border: 1px solid rgba(248, 113, 113, 0.45);
      border-radius: 1rem;
      padding: 0.8rem 0.7rem 0.9rem;
      text-align: center;
      backdrop-filter: blur(18px);
      box-shadow:
        0 12px 28px rgba(15, 23, 42, 0.9),
        0 0 10px rgba(127, 29, 29, 0.5);
    }

    .time-value {
      font-size: clamp(1.7rem, 3.2vw, 2.1rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      margin-bottom: 0.15rem;
      font-variant-numeric: tabular-nums;
      text-transform: uppercase;
      word-break: break-all;
    }

    .time-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-muted);
    }

    .status {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .status strong {
      color: var(--primary);
      font-weight: 600;
    }

    .status span.mode-text {
      color: #fca5a5;
    }

    .done {
      color: #22c55e;
      text-shadow:
        0 0 8px rgba(34, 197, 94, 0.8),
        0 0 20px rgba(34, 197, 94, 0.6);
    }

    /* Mode-specific visibility */
    .card[data-mode="minutes"] .block-days,
    .card[data-mode="minutes"] .block-hours,
    .card[data-mode="minutes"] .block-seconds {
      display: none;
    }

    .card[data-mode="hours"] .block-days,
    .card[data-mode="hours"] .block-minutes,
    .card[data-mode="hours"] .block-seconds {
      display: none;
    }

    .card[data-mode="seconds"] .block-days,
    .card[data-mode="seconds"] .block-hours,
    .card[data-mode="seconds"] .block-minutes {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-label="Doomsday countdown to December 4th" data-mode="full">
      <div class="glow" aria-hidden="true"></div>
      <div class="scanline" aria-hidden="true"></div>
      <div class="card-inner">
        <div class="headline-row">
          <span class="dot" aria-hidden="true"></span>
          <h1 class="glitch" data-text="Doomsday Clock">Doomsday Clock</h1>
        </div>

        <p class="subtitle">
          Time remaining until <strong>Doomsday</strong> on
          <span id="target-date-text" class="target-date"></span>
        </p>

        <!-- MODE SWITCHER -->
        <div class="mode-switch" aria-label="Choose countdown display mode">
          <button class="mode-btn active" data-mode="full">Full</button>
          <button class="mode-btn" data-mode="minutes">Only minutes</button>
          <button class="mode-btn" data-mode="hours">Only hours</button>
          <button class="mode-btn" data-mode="seconds">Only seconds</button>
        </div>

        <!-- COUNTDOWN VALUES -->
        <div class="countdown-grid" aria-live="polite">
          <div class="time-block block-days">
            <div id="days" class="time-value">--</div>
            <div class="time-label">Days</div>
          </div>
          <div class="time-block block-hours">
            <div id="hours" class="time-value">--</div>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-block block-minutes">
            <div id="minutes" class="time-value">--</div>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-block block-seconds">
            <div id="seconds" class="time-value">--</div>
            <div class="time-label">Seconds</div>
          </div>
        </div>

        <p id="status" class="status">
          Initializing doomsday sequenceâ€¦
        </p>
      </div>
    </section>
  </main>

  <script>
    // Always count down to the *next* December 4th
    function getNextDecember4th() {
      const now = new Date();
      const currentYear = now.getFullYear();

      // Months are 0-based: 11 = December
      let target = new Date(currentYear, 11, 4, 0, 0, 0, 0);

      if (now >= target) {
        target = new Date(currentYear + 1, 11, 4, 0, 0, 0, 0);
      }

      return target;
    }

    const targetDate = getNextDecember4th();
    const cardEl = document.querySelector(".card");
    const statusEl = document.getElementById("status");

    // Display like: December 4, 2025
    document.getElementById("target-date-text").textContent =
      targetDate.toLocaleDateString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
      });

    let mode = "full"; // "full" | "minutes" | "hours" | "seconds"

    function pad(value) {
      return String(value).padStart(2, "0");
    }

    function modeDescription() {
      switch (mode) {
        case "minutes":
          return "Only minutes mode: total minutes remaining.";
        case "hours":
          return "Only hours mode: total hours remaining.";
        case "seconds":
          return "Only seconds mode: every second counts.";
        default:
          return "Full mode: days, hours, minutes and seconds.";
      }
    }

    function updateStatusText() {
      statusEl.innerHTML =
        `Doomsday sequence active. Time until <strong>December 4th</strong>. ` +
        `<span class="mode-text">${modeDescription()}</span>`;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        statusEl.innerHTML =
          '<span class="done"><strong>Doomsday has arrived. ðŸŽ‰ (Orâ€¦ maybe you survived.)</strong></span>';
        return;
      }

      const dayMs = 1000 * 60 * 60 * 24;
      const hourMs = 1000 * 60 * 60;
      const minuteMs = 1000 * 60;
      const secondMs = 1000;

      // Base components (for full mode)
      const days = Math.floor(distance / dayMs);
      const hours = Math.floor((distance % dayMs) / hourMs);
      const minutes = Math.floor((distance % hourMs) / minuteMs);
      const seconds = Math.floor((distance % minuteMs) / secondMs);

      // Totals for single-unit modes
      const totalHours = Math.floor(distance / hourMs);
      const totalMinutes = Math.floor(distance / minuteMs);
      const totalSeconds = Math.floor(distance / secondMs);

      if (mode === "full") {
        document.getElementById("days").textContent = pad(days);
        document.getElementById("hours").textContent = pad(hours);
        document.getElementById("minutes").textContent = pad(minutes);
        document.getElementById("seconds").textContent = pad(seconds);
      } else if (mode === "minutes") {
        document.getElementById("minutes").textContent = totalMinutes.toLocaleString();
      } else if (mode === "hours") {
        document.getElementById("hours").textContent = totalHours.toLocaleString();
      } else if (mode === "seconds") {
        document.getElementById("seconds").textContent = totalSeconds.toLocaleString();
      }

      updateStatusText();
    }

    // Mode switch buttons
    const modeButtons = document.querySelectorAll(".mode-btn");
    modeButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        mode = btn.getAttribute("data-mode");
        cardEl.setAttribute("data-mode", mode);

        modeButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        updateCountdown(); // refresh instantly
      });
    });

    // Start immediately and tick every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
